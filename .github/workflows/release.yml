name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Build binaries
        run: |
          bash scripts/build-release.sh ${GITHUB_REF#refs/tags/}
      
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          gh release create "$VERSION" \
            --repo ${{ github.repository }} \
            --title "Storage Sentinel Agent $VERSION" \
            --notes "Automated release" \
            release-${VERSION#v}/*.tar.gz \
            release-${VERSION#v}/checksums.txt

